{% extends 'triplan/base.html' %}
{% block body %}
{% load bootstrap3 %}

    <h3>Editing <strong>{{ itinerarysegment.location }}</strong></h3>
    {% if itinerarysegment.photo %}
    <img src="{{ itinerarysegment.photo.url }}">
    {% endif %}
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <a href="{% url 'triplan:itinerary_detail' itinerarysegment.itinerary.id %}" class="btn btn-default">Back</a>
        <button class="btn btn-success" type="submit">Save</button>
    </form>

    {{ form.media }}

{% endblock body %}
