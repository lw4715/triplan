{% extends 'triplan/base.html' %}

{% block body %}

<div class="col-sm-8 col-sm-offset-2">
    <h3>Editing <strong>{{ itinerary.title }}</strong></h3>
    {% if itinerary.preview_photo %}
    <img src="{{ itinerary.preview_photo.url }}" class="img img-responsive center-img full-width">
    {% endif %}

    {% url 'triplan:itinerary_list' as url %}
    {% include 'triplan/edit_form.html' with back_url=url %}

</div>

{% endblock body %}
