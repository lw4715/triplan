{% extends 'triplan/base.html' %}
{% block body %}
    <h3>Editing {{ itinerarysegment.location }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-sm-2">
                {{ field.label }}:
            </div>
            <div class="col-sm-10 panel">
                <input type="text" class="form-control"
                       value="{{ field.value }}"/>
            </div>
        {% endfor %}
        <a href="{% url 'triplan:itinerary_detail' itinerarysegment.itinerary.id %}" class="btn btn-default">Back</a>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock body %}
