{% extends 'triplan/base.html' %}
{% block body %}
    <h3>Adding new segment in {{ itinerary.title }}</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-sm-2">
                {{ field.label }}:
            </div>
            <div class="col-sm-10 panel">
                <input type="text" class="form-control"/>
            </div>
        {% endfor %}
        <a href="{% url 'triplan:itinerary_detail' itinerary.id %}" class="btn btn-default">Back</a>
        <button class="btn btn-success" type="submit" value="save">Save</button>
    </form>
{% endblock body %}
